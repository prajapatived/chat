<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chat-App</title>

	<link rel="stylesheet" href="style.css">
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>


	<script src="script.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
	<div class="background-container">

		<div class="content1">

			<div id="name-form" class="box container mt-5">
				<div class="mb-3 mt-5">
					<div class="heading">
						<h1>Welcome to D-Chat</h1>

					</div>
					<label for="name" class="name-label mt-5 heading">Enter Your Name</label>
					<input type="name" class="form-control" id="name-value" autofocus aria-describedby="name">
				</div>
				<button id="login" class="btn btn-primary">Submit</button>

			</div>
		</div>

		<div id="chat-room" class="d-none container">
			<h1>main chat</h1>
			<div class="mb-3 mt-5">
				<label for="name" class="name-label">Enter Your Message</label>
				<input type="name" class="form-control" id="message-value" autofocus aria-describedby="name">
			</div>
			<button id="send" class="btn btn-primary">Send</button>

			<button id="logout" class="btn btn-primary">logout</button>





			<table id="message-table">

			</table>

		</div>


	</div>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

</html>
